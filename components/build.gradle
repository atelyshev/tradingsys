//group 'core'
//version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

def grpcVersion = '1.6.1' // CURRENT_GRPC_VERSION

dependencies {
    compile project(":core")
    compile "io.grpc:grpc-all:${grpcVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
